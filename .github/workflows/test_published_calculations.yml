# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: regression_tester

on:
  push:
    branches: [ master ]
    
jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Copy test file
            cp tests/test_script.py published_calculations
    - name: Only run on a single CPU
            sed -i 's/mpirun -np 2/mpirun -np 1/g' published_calculations/test_script.py
    - name: Run test script
      run:  python3 published_calculations/test_script.py
